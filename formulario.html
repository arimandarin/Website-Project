<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/codo/img/main.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b5fb2de65.js" crossorigin="anonymous" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/codo/css/styles2.css">
    <title>HM - Registro</title>
</head>

<body>
    <header>
        <p>
            <a class="h1 gradient-text" href="index.html" target="_self">
                <span>hype market</span>
            </a>
            <br>
            <span style="color: rgb(100, 100, 100);">A place to start believing</span>
        </p>
    </header>
    <main>
        <section class="page-section blk">
            <div class="container">
                <form class="row g-3" action="" target="_blank">
                    <legend>Complete sus datos personales</legend>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Nombre</span>
                            <input type="text" aria-label="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Apellido</span>
                            <input type="text" aria-label="apellido" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text">Contraseña</span>
                            <input type="password" aria-label="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Email</span>
                            <input type="email" aria-label="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Fecha de nacimiento</span>
                            <input type="date" aria-label="birthdate" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">País</span>
                            <select type="form-select" aria-label="country" class="form-select" required>
                                <option selected>Seleccionar...</option>
                                <option value="argentina">Argentina</option>
                                <option value="chile">Chile</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">Provincia</span>
                            <select type="form-select" aria-label="state" class="form-select" required>
                                <option selected>Seleccionar...</option>
                                <option value="provincia1">Provincia 1</option>
                                <option value="provincia2">Provincia 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">Localidad</span>
                            <select type="form-select" aria-label="localidad" class="form-select" required>
                                <option selected>Seleccionar...</option>
                                <option value="localidad1">Localidad 1</option>
                                <option value="localidad2">Localidad 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Dirección</span>
                            <input type="text" aria-label="address" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Número</span>
                            <input type="number" aria-label="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Código postal</span>
                            <input type="number" aria-label="zip" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-12">
                        Género: &nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">No binario</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Prefiero no declarar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Otro</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text">Comentarios</span>
                            <textarea class="form-control" aria-label="Comentarios"></textarea>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="boton2 rounded">Registrarse</button>
                        <button type="reset" class="boton2 rounded">Borrar</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer foot">
        <div class="text-center">
            <a class="foot2" href="index.html" target="_self">Home</a>
            <i class="bi bi-dot"></i>
            <a class="foot2" href="#">Sobre este espacio</a>
            <i class="bi bi-dot"></i>
            <a class="foot2" href="#">Privacidad</a>
            <i class="bi bi-dot"></i>
            <a class="foot2" href="#">Condiciones</a>
            <i class="bi bi-dot"></i>
            <p class="foot3">© 2021 Hype Market.</p>
        </div>
    </footer>

</body>

</html>
